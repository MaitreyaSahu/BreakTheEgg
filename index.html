<!DOCTYPE html />

<html lang="en" >
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="scripts.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
<form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">No of Eggs</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputEggs" placeholder="No of Eggs">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">No of Floor</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputFloor" placeholder="No of Floor">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Ans</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputAns" placeholder="Ans">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary" onclick="run()" >Run</button>
    </div>
  </div>
  <ul class="list-group" id="listLog">  
</ul>
</form>
</div>
</body>
</html>
